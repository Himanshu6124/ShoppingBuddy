name : Android Build

on:
  push:
    branches:
      - dev
      - master
      - pipe-line
jobs:
  build:
    runs-on: ubuntu-latest
    steps :
      - uses: actions/checkout@v1

      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Clean Up
        run: ./gradlew clean

      - name: Extract branch name
        shell: bash
        id: set-branch-name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT


      - name: Build APK
        run: |
          if [ "${{ steps.set-branch-name.outputs.branch }}" == "cicd" ]; then
            echo "release"
            echo "Hi"
          elif [ "${{ steps.set-branch-name.outputs.branch }}" == "dev" ]; then
            echo "debug"
            echo "Hello"
          else
            echo "Invalid branch for building APK."
            exit 1
          fi

      - name: Changelog
        id: changelog
        run: |
          echo "::set-output name=changelog::$(git log -1 --pretty=format:'%s%n%b')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:  ${{ github.run_number }}
          release_name: Release ${{ steps.set-branch-name.outputs.branch }}
          body: ${{ steps.changelog.outputs.changelog }}

          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            ${{ github.ref == 'refs/heads/dev' && 'app/proguard-rules.pro' || '' }}
            ${{ github.ref == 'refs/heads/pipe-line' && 'app/google-services.json' || '' }}
          asset_name: |
            ${{ github.ref == 'refs/heads/dev' && 'MyApp-debug.pro' || '' }}
            ${{ github.ref == 'refs/heads/pipe-line' && 'MyApp-release.json' || '' }}
          asset_content_type: application/vnd.android.package-archive

      - name: Print Signing Report
        run: ./gradlew signingReport  # Run the signingReport  task to display the signing information

